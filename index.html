<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Welcome to tip calc.</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <div class="container" id="calc">
        <h1>Tip calc.</h1>
        <br>
        <div class="row">
            <span class="four columns">
                <label title="Enter your bill total here.">Total Bill</label>
                <input type="number" value="100" min="5" max="9999" size="4" id="billTotal">
            </span>
            <span class="four columns">
                <label title="Enter the percentage you would like to tip here. 20% is standard in the USA these days.">Tip %</label>
                <input type="number" value="20" min="10" max="100" size="4" id="tipInput">
                <span id="tipOutput">%</span>
            </span>
            <span class="four columns">
                <label title="Here, enter the number of people the bill will be split between.">Split</label>
                <input type="number" value="1" min="1" max="20" size="4" id="splitInput">
            </span>
        </div>
        <br>
        <div class="row" id="results">
            <span class="six columns">
                <label title="This is how much each person owes, including tip.">Total Per Person:</label><span id="newBill">$120</span>
            </span>
            <span class="six columns">
                <label title="This is the tip amount that each person owes, not including what they owe for their meal.">Tip Per Person:</label><span id="tipEach">$20</span>
            </span>
        </div>
        <br>
        <span id="tip">tip nice :D</span>
    </div>
    <br>
</body>
<script type="text/javascript" src="js/tipCalc.js"></script>

</html>
