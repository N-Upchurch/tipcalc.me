<!DOCTYPE html>
<html lang="en">
    <head>
      
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Welcome to tip calc.</title>
       <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
       <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
       <link rel="stylesheet" type="text/css" href="css/skeleton.css"/>
       <link rel="stylesheet" type="text/css" href="css/main.css"/>
       <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-72479147-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-72479147-2');

    <body>
    <div class="container" id="calc">
        <h1>Tip Calc</h1>
        <hr>
        <div class = "twelve column">
            <div>
                <label>Total Bill</label>
                <input type="text" placeholder="Enter total bill amount" id="billTotal">
            </div>
            <div>
                <label>Tip %</label>
                <input type="range" min="10" max="200" value="20" id="tipInput">
                <span id="tipOutput">20%</span>
            </div>
            <div>
                <label>Split</label>
                <input type="range" min="1" max="20" value="1" id="splitInput">
                <span id="splitOutput"></span>
            </div>
            <hr>
            <div>
                <div>
                    <label>Total Per Person:</label><span id="newBill">$0</span>
                </div>
                <div>
                    <label>Tip Per Person:</label><span id="tipEach">$0</span>
                </div>
            </div>
            <br>
            <em class="photoCredit">Photo by Karl Fredrickson on Unsplash</em>
        </div>
        </div>
    </body>
    <script type="text/javascript" src="js/tipCalc.js"></script>
    
</html>
